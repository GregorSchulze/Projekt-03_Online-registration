<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Online Regristration Form</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <main>
        <div class="headline">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <form action="index.html" method="post">
            <fieldset class="contact_fieldset">
                <legend>Contact Information</legend>
                
                <div class="flex">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>

                <div class="flex">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>

                <div class="flex">
                    <label for="telephone">Phone Number</label>
                    <input type="tel" id="telephone" name="user_telephone" placeholder="ex:(343)343-3434">
                </div>

                <div class="flex">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="Street Name">
                </div>

                <div class="flex">
                    <label for="city">City</label>
                    <input type="select" id="city" name="user_city" placeholder="City/Town">
                </div>
                
                <div class="flex">
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        
                        <option value="Choosestate">Choose State</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New York">New York</option>
                    </select>
                </div>

                <div class="flex">
                    <label for="zipcode">Zip Code</label>
                    <input type="zip" id="zipcode" name="user_zip" placeholder="6-digit zipcode">
                </div>
            </fieldset>


            <fieldset class="newsletter_fieldset">
                <legend>Newsletter</legend>

                <p>Select the newsletter you wouild like to receive</p>
                
                <input type="checkbox" id="html_news" value="interest_html_news" name="news">
                <label class="html_news" for="html_news">HTML News</label><br>

                <input type="checkbox" id="css_news" value="interest_css_news" name="news">
                <label class="css_news" for="css_news">CSS News</label><br>

                <input type="checkbox" id="js_news" value="interest_js_news" name="news">
                <label class="js_news" for="js_news">Javascript News</label><br>

                <p>Newsletter format</p>

                <input type="radio" id="html" value="interest_html" name="format">
                <label class="html" for="html">CSS News</label><br>

                <input type="radio" id="plaintext" value="interest_plaintext" name="format">
                <label class="plaintext" for="plaintext">Plain Text</label><br><br>

                <label for="textbox">Other topics you`d like to hear about</label><br><br>
                <textarea id="textbox" name="user_message" placeholder="Please tell us what you like to here about"></textarea>

            </fieldset>
            <button type="submit">Sign Up</button>
    <footer>
        <p>Copyright the Code Review</p>
    </footer>
        </form>
    </main>
</body>
</html>
