<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="post">
        <h1>THE CODE REVIEW</h1>
        <p>Get the latest news, on how your code is doing right in your inbox</p>
            <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name">

                <label for="mail">Email Adress</label>
                <input type="email" id="mail" name="user-email">

                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="user-number">

                <label for="street-address">Street address</label>
                <input type="text" id="street-address" name="user-street-address">
            
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">

                <label for="state">State</label>
                <input type="text" id="state" name="user-state">

                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="user-zip-code">


            <legend>Newsletter</legend>
                <p>Select the newsletter you would like to receive</p>
                <input type="checkbox" id="HTML News" value="int">

    </form>

</body>
</html>
