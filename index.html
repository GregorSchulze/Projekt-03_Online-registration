<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="post">
        <h1>THE CODE REVIEW</h1>
        <p>Get the latest news, on how your code is doing right in your inbox</p>
        
        <hr>
        <hr>
        
            <h2>Contact Information</h2>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name">

                <label for="mail">Email Adress</label>
                <input type="email" id="mail" name="user-email">

                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="user-number">

                <label for="street-address">Street address</label>
                <input type="text" id="street-address" name="user-street-address">
            
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">

                <label for="state">State</label>
                <input type="text" id="state" name="user-state">

                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="user-zip-code">

            <hr>

            <h2>Newsletter</h2>
                <p>Select the newsletter you would like to receive</p>

                <label class="light" for="html-news">HTML News</label>
                <input type="checkbox" id="html-news" value="html-news-interest">

                <br>
               
                <label class="light" for="css-news">CSS News</label>
                <input type="checkbox" id="css-news" value="css-news-development" name="user_interest">

                <br>

                <label class="light" for="javascript-news">Javascript News</label>
                <input type="checkbox" id="javascript-news" value="javascript-news-interest_design" name="user_interest">

                <br>

                <p>Newsletter format</p>

                <label class="light" for="html">HTML</label>
                <input type="checkbox" id="html" value="html-business" name="user_interest">

                <br>

                <label class="light" for="plain-text">Plain text</label>
                <input type="checkbox" id="plain-text" value="plain-text-interest" name="user_interest">

                <br>

                <label for="other-topics">Other topics you`d like to hear about</label>
                <textarea id="other-topics" name="user_topics"></textarea>

                <button type="submit">Sign Up</button>
    </form>

</body>
</html>
